  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_root_heading: true
            show_source: false

nav:
  - Accueil: index.md
  - Démarrage rapide: getting-started.md
  - Développement: development.md
  - API: api.md
  - Notes de conception: design-notes.md
